<ion-view view-title="Home">
  <ion-content class="padding">

    <div id="appDescription">
      <h1>Map Notes</h1>
      <h4>Save all your must see locations in one place, in catagories that make sense to you</h4>
    </div>

    <!--<div id="loginButtons" ng-show="appState.ready">-->
    <div id="loginButtons">
      <button id="googleButton" class="button button-block" ng-click="loginGoogle()" ng-hide="activeUser">Login with Google</button>

      <button id="facebook" class="button button-positive button-block" ng-click="loginFacebook()" ng-hide="activeUser">Login with Facebook</button>

      <div class="button-bar" id="emailAccounts">
        <button class="button button-clear button-stable" ng-click="loginEmail()" ng-hide="activeUser">Sign in with email</button>

        <button class="button button-clear button-stable" ng-click="createAccount()" ng-hide="activeUser">Create Account</button>
      </div>

      <div id="logoutButtons">
        <button id="logout" class="button button-block" ng-click="logout()" ng-show="activeUser">Logout as {{displayName}}</button>
        <button class="button button-block button-positive" ng-click="openMap()" ng-show="activeUser">Back to Map</button>
      </div>
    </div>
  </ion-content>
</ion-view>
