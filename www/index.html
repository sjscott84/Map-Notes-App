<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" data-tap-disabled="true">
      <ion-side-menus>
        <!--Center content-->
        <!--<ion-pane>-->
        <ion-side-menu-content>
          <!--<ion-nav-bar>-->

              <!--<ion-nav-buttons side="left">-->
              <!-- Toggle left side menu -->
                <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
              <!--</ion-nav-buttons>-->
 
          <!--</ion-nav-bar>-->
        <ion-nav-view></ion-nav-view>
          <!--<ion-content>
          </ion-content>-->
        </ion-side-menu-content>
        <!--</ion-pane>-->

        <!-- Left Menu -->
      <div  ng-controller="MenuCtrl">
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Map Notes</h1>
            </ion-header-bar>
            <ion-content>
              <ion-list>
                <ion-item ng-repeat="task in tasks">
                  {{task.title}}
                </ion-item>
              </ion-list>
            </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCZnUzSkNCumO4XVfZ9V26yLh9Y__14C9U&sensor=true&libraries=places"></script>-->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCZnUzSkNCumO4XVfZ9V26yLh9Y__14C9U&libraries=places"></script>

  </body>
</html>
